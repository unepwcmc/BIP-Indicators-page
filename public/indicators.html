<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<title>2010 BIP- Indicators</title>
<script src="/assets/easyXDM.min.js?body=1" type="text/javascript"></script>
<style>
  #container {
    width: 950px;
  }
  #container iframe {
    width: 100%;
  }
</style>
</head>
<body>
  <!-- use css to style this and its contained iframe -->
  <div id="container"></div>
  <script type="text/javascript">
  /* this creates a socket to communicate with the embedded iframe */
  /* iframe is embedded dynamically by easyXDM */
  /* the reason for using this is to be able to resize a cross domain iframe */
    new easyXDM.Socket({
      remote : "http://localhost:3000",
      container : document.getElementById("container"),
      onMessage : function(message, origin) {
        this.container.getElementsByTagName("iframe")[0].style.height = message + "px";
      }
    });
  </script>
</body></html>
